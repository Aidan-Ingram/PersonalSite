<!-- Contact Page Content -->
<section class="contact section-padding pt-0" id="contact">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-12">
                <form id="contact-form" class="contact-form webform">
                    <div class="form-group d-flex flex-column-reverse">
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="" required>
                        <label for="first_name" class="webform-label">First Name</label>
                    </div>

                    <div class="form-group d-flex flex-column-reverse">
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="" required>
                        <label for="last_name" class="webform-label">Last Name</label>
                    </div>

                    <div class="form-group d-flex flex-column-reverse">
                        <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                        <label for="email" class="webform-label">Your Email</label>
                    </div>

                    <div class="form-group d-flex flex-column-reverse">
                        <textarea class="form-control" rows="5" name="message" id="message" placeholder="" required></textarea>
                        <label for="message" class="webform-label">Message</label>
                    </div>

                    <button type="submit" class="form-control" id="submit-button">Send</button>
                </form>
                <div id="custom-popup" class="popup">
                    <div class="popup-content">
                        <div class="popup-icon" id="popup-icon">
                            <i class="fas fa-check-circle"></i> <!-- Default success icon -->
                        </div>
                        <p id="popup-message" class="popup-message"></p>
                        <p id="popup-subtext" class="popup-subtext">I will reply to you as soon as I can.</p>
                        <button id="popup-button" onclick="closePopup()">Great!</button>
                    </div>
                </div>




            </div>
